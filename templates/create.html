{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm mt-2">
                <h2>{% block title %} Criar novo POST{% endblock %}</h2>

                <form method="POST" class="mt-5">

                    <div class="form-group">

                        <label for="title">Título</label>

                        <input type="text" name="title"
                            placeholder="Título do Post" class="form-control"
                            value="{{ request.form['title'] }}">
                        </input>

                    </div>

                    <div class="form-group">

                        <label for="content">Conteúdo do Post</label>

                        <textarea name="content" placeholder="Conteúdo da Postagem..."
                            class="form-control">{{ request.form['content'] }}</textarea>
                        
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Enviar Postagem</button>
                    </div>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
