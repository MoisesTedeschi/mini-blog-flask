{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h1 class="text-center mt-5">
                {% block title %}
                    Seja Bem-Vindo ao Mini Blog do Moa
                {% endblock %}
                </h1>
                
            </div>
        </div>
        <div class="row">
            <div class="col-sm mt-5">
                {% for post in posts %}

                    <a href="{{ url_for('post', post_id=post['id']) }}">
                        <h2>{{ post['title'] }}</h2>
                    </a>
                    <span class="badge badge-primary">{{ post['created'] }}</span>

                    <a href="{{ url_for('edit', id=post['id']) }}">
                        <span class="badge badge-warning">Editar</span>
                    </a>

                    <hr>

                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
